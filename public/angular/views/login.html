<section class="login-page" ng-controller="UserController">
    <div class="page-holder d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5">
                        <img alt="" class="img-fluid" src="img/illustration.svg"/>
                    </div>
                </div>
                <div class="col-lg-5 px-lg-4" ng-form="userLoginForm">
                    <h1 class="text-base text-primary text-uppercase mb-4">
                        Gujarat Rojgar
                    </h1>
                    <h2 class="mb-4">
                        Welcome back!
                    </h2>
                    <div class="form-group mb-4">
                        <input class="form-control border-0 shadow form-control-lg" name="username" placeholder="Username" type="text" ng-model="uObj.login.model.username">
                    </div>
                    <div class="form-group mb-4">
                        <input class="form-control border-0 shadow form-control-lg text-violet" name="passowrd" placeholder="Password" type="password" ng-model="uObj.login.model.password">
                    </div>
                    <div class="text-center mb-5">
                        <button class="btn btn-primary shadow px-5" ng-click="uObj.login.submit(userLoginForm)" ng-disabled="uObj.login.isReqSent">
                            Log in
                        </button>
                    </div>
                   <!--  <div class="text-center">
                        Don't have account, <a href="#!/register">Create new one?</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
